<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #3e3e3e;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin-left: 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
    width: 100%;
  }

  .card {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .container .filter:not(:last-child) {
    margin-right: 16px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
</style>

<div class="toolbar" role="banner">
  <img src="/assets/logo_white.png" />
</div>

<div class="content" role="main">
  <h2>Products</h2>
  <form [formGroup]="filterForm" class="w-full">
    <div class="flex">
      <div class="filter w-1-3 p-2">
        <mat-form-field class="w-full">
          <mat-label>Search</mat-label>
          <input
            matInput
            type="text"
            autocomplete="off"
            formControlName="textFilter"
          />
        </mat-form-field>
      </div>
      <div class="filter w-1-3 p-2">
        <mat-form-field class="w-full">
          <mat-label>Brands</mat-label>
          <mat-select formControlName="brandFilter" class="w-full">
            <mat-option value="all" selected> -- All --</mat-option>
            <mat-option [value]="item.brand" *ngFor="let item of brands">
              {{ item.brand }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="filter w-1-3 mt-2 flex justify-center">
        <mat-radio-group
          formControlName="stocksFilter"
          aria-label="Select an option"
        >
          <mat-radio-button
            type="radio"
            class="m-2"
            name="stocksFilter"
            value="all"
            checked
            >All</mat-radio-button
          >
          <mat-radio-button
            type="radio"
            class="m-2"
            name="stocksFilter"
            value="in-stock"
            >In Stock</mat-radio-button
          >
          <mat-radio-button
            class="m-2"
            type="radio"
            name="stocksFilter"
            value="out-of-stock"
            >Out of Stock</mat-radio-button
          >
        </mat-radio-group>
      </div>
    </div>
  </form>
  <div class="w-full">
    <products-table [dataSource]="dataSource"> </products-table>
  </div>
</div>
